<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Cadastro</title>
    <link rel="shortcut icon" href="/assets/img/Iconka-Meow-Cat-clean.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/globalStyles.css"> 
    <link rel="stylesheet" href="/styles/texts.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/inputs.css">
    <link rel="stylesheet" href="/styles/modals.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <main class="container">
       <section class="container-infor-pet">
            <h1 class="title-1-semibold">Petinfo</h1>
            <h2 class="title-1-semibold brand">Ooooooba!</h2>
            <span class="text-1 gray-3">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</span>
            <div class="container-img-section-infor">
                <div class="small-img">
                    <img src="/assets/img/Rectangle 2 (1).png" alt="">
                    <img src="/assets/img/Rectangle 3 (1).png" alt="">
                    <img src="/assets/img/Rectangle 4 (1).png" alt="">
                </div>
                <img src="/assets/img/Rectangle 5 (1).png" alt="">
            </div>
       </section>
       <section class="container-form">
            <form class="forms">
                <div class="header-form">
                    <h3 class="title-3">Login</h3>
                    <a href="/index.html" class="button-second button-white">Voltar para o login</a>
                </div>
                <div class="username-input inputs">
                    <label class="label" for="username">Usuário</label>
                    <input class="input" type="text" name="username" id="username" placeholder="Digite seu usuário aqui">
                </div>
                <div class="email-input inputs">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" name="email" id="email" placeholder="Digite seu email aqui">
                </div>
                <div class="link-img-input inputs">
                    <label class="label" for="img">Link da foto do perfil</label>
                    <input class="input" type="url" name="avatar" id="avatar" placeholder="Insira o link aqui">
                </div>
                <div class="pass-input inputs">
                    <label class="label" for="password">Senha</label>
                    <input class="input" type="password" name="password" id="password" placeholder="Digite sua senha aqui">
                </div>
                <button class="button-primary button-blue" disabled>Cadastrar</button>
                <a href="/index.html" class="button-primary button-white">Voltar para o login</a>
            </form>
       </section>
    </main>
    <script type="module" src="registration.js"></script>
</body>
</html>
