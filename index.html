<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Login</title>
    <link rel="shortcut icon" href="/assets/img/Iconka-Meow-Cat-clean.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/globalStyles.css"> 
    <link rel="stylesheet" href="/styles/texts.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/inputs.css">
    <link rel="stylesheet" href="/styles/modals.css">
    <link rel="stylesheet" href="/pages/login/index.css">
</head>
<body>
    <main class="container">
       <section class="container-infor-pet">
            <h1 class="title-1-semibold">Petinfo</h1>
            <h2 class="title-1-semibold"><span class="brand">Amor</span> e <span class="brand">carinho</span> por meio do conhecimento</h2>
            <span class="text-1 gray-3">Todas as informações para melhorar a vida do seu pet em um só lugar</span>
            <div class="container-img-section-infor">
                <div class="small-img">
                    <img src="/assets/img/Rectangle 2 (1).png" alt="">
                    <img src="/assets/img/Rectangle 3 (1).png" alt="">
                    <img src="/assets/img/Rectangle 4 (1).png" alt="">
                </div>
                <img src="/assets/img/Rectangle 5 (1).png" alt="">
            </div>
       </section>
       <section class="container-form">
            <form class="forms">
                <h3 class="title-3">Login</h3>

                <div class="inputs">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" name="email" id="email" placeholder="Digite seu email aqui">
                </div>

                <div class="inputs">
                    <label class="label" for="password">Senha</label>
                    <input class="input" type="password" name="password" id="password" placeholder="Digite sua senha aqui">
                </div>

                <button class="button-primary button-blue" type="submit" disabled>Acessar</button>

                <div class="infor-new-registration">
                    <span class="text-2-medium">Ainda não possui conta?</span>
                    <p class="text-2">
                        Clicando no botão abaixo, você pode se cadastrar rapidamente
                    </p>
                </div>

                <a href="/pages/registration/registration.html" class="button-primary button-white">Cadastrar</a>
            </form>
       </section>
    </main>
    <script type="module" src="pages/login/index.js"></script>
</body>
</html>
